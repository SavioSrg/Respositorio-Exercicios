<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de DOM</title>
    <style>
        div#area {
            font: normal 22pt arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: #e44848;
        }
    </style>
</head>
<body>
   <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> Clique aqui</div> -->
       <div id="area"> Clique aqui</div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener ('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'blue';
        }

        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = '#c44848';
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = '#e44848';
        }
    </script>
</body>
</html>
