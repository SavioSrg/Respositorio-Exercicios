<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <style>
        body{
            background: rgb(66, 66, 255);
            font: normal 15pt arial;
        }

        header{
            color: white;
            text-align: center;
        }

        section{
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            box-shadow: 5px 5px 10px #00000046;
        }

        div{
            text-align: center;
            padding: 8px;
        }

        footer{
            color: white;
            text-align: center;
            font-style: italic;
        }

    </style>
</head>
<body onload='carregar()'>
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section>
        <div id="msg">
            <p>asdasd</p>
        </div>
        <div id="foto">
            <img id="imagem" src="amanhecer.png" alt="Foto do Dia">

        </div>
    </section>
    <footer>
        <p>&copy; Curso em Video</p>
    </footer>

    <script>
        function carregar(){
            var msg = window.document.getElementById('msg')
            var img = window.document.getElementById('imagem')
            var data = new Date()
            var hora = data.getHours()
            msg.innerHTML = `Agora sÃ£o ${hora} horas.`

            if (hora >= 0 && hora < 12){
                // BOM DIA #7EA3A0
                document.body.style.background = '#7EA3A0'
                img.src = 'amanhecer.png'
            } else if (hora >= 12 && hora < 18){
                // BOA TARDE #93A2B9
                document.body.style.background = '#93A2B9'
                img.src = 'tarde.png'
            } else {
                //BOA NOITE #375472
                document.body.style.background = '#375472'
                img.src = 'noite.png'
            }
        }
    </script>
</body>
</html>
