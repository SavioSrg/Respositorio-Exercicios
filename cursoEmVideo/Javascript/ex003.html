<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já estou livre da maldição!</p>
    <script>
        var n1 = Number (window.prompt('Digite um número: ')); // string para número inteiro
        var n2 = Number ( window.prompt('Digite outro número: ')); // string para número inteiro

        var s = n1 + n2;
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`); // usando template string
    </script>
</body>
